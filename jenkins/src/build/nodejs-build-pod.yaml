kind: Pod
metadata:
  name: nodejs-agent-pod
spec:
  serviceAccountName: jenkins
  containers:
    - name: nodejs
      image: docker-registry.default.svc:5000/57-mega-test/nodejs-build-agent:latest
      imagePullPolicy: Always
      command:
        - cat
      tty: true
      resources:
        limits:
          memory: 1Gi
          cpu: 1
        requests:
          memory: 500Mi
          cpu: 0.5
  restartPolicy: Never