# changeset id format: descriptive text + unixtimestamp (in snake_case)

databaseChangeLog:
  - changeSet:
      id: create_table_employee_1597226119
      author: julian
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false

  - changeSet:
      id: create_table_step_1597226143
      author: julian
      changes:
        - createTable:
            tableName: step
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: int

  - changeSet:
      id: create_table_step_employee_1597226151
      author: julian
      changes:
        - createTable:
            tableName: step_employee
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: owner_employee_id
                  type: int
                  constraints:
                    references: employee(id)
                    foreignKeyName: fk_owner_employee
                    nullable: false
              - column:
                  name: assignee_employee_id
                  type: int
                  constraints:
                    references: employee(id)
                    foreignKeyName: fk_assignee_employee
                    nullable: false
              - column:
                  name: step_id
                  type: int
                  constraints:
                    references: step(id)
                    foreignKeyName: fk_step
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  # TODO: should we add a check-constraint for valid values?
                  name: status
                  type: varchar
              - column:
                  name: project
                  type: varchar

  - changeSet:
      id: create_table_comment_1597226158
      author: julian
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: step_employee_id
                  type: int
                  constraints:
                    references: step_employee(id)
                    foreignKeyName: fk_step_employee
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar
              - column:
                  # TODO: should we add a check-constraint for valid values?
                  name: status
                  type: varchar

  - changeSet:
      id: insert-test-data_1597226167
      author: julian
      changes:
        - insert:
            tableName: employee
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: email
                  value: 'john.doe@test.com'
        - insert:
            tableName: step
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: 'EMC1'
        - insert:
            dbms: 'postgresql'
            tableName: step_employee
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: owner_employee_id
                  value: 1
              - column:
                  name: assignee_employee_id
                  value: 1
              - column:
                  name: step_id
                  value: 1
              - column:
                  name: date
                  value: now()
      rollback:
        - delete:
            tableName: step_employee
        - delete:
            tableName: step
        - delete:
            tableName: employee