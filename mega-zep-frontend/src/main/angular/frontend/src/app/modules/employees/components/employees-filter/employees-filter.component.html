<div class="container">
  <mat-toolbar class="mat-elevation-z8 mt-3" color="accent">
    <mat-form-field floatLabel="never">
      <mat-label>{{'employees-filter.filter' | translate}}</mat-label>
      <input #filterInput (keyup)="applyFilter(filterInput.value)" matInput>
    </mat-form-field>

    <span class="flex-fill"></span>

    <small
      *ngIf="selectedEmployees.length > 0"
      class="mr-3">
      {{selectedEmployees.length}} {{'employees-filter.personCount' | translate}}
    </small>

    <app-datepicker
      (dateEmitter)="changeDate($event)"
      [selectedDate]="selectedDate"
      *ngIf="filteredEmployees && selectedEmployees?.length > 0"
      class="mr-3"></app-datepicker>

    <button (click)="releaseEmployees()"
            *ngIf="selectedEmployees?.length > 0 && selectedDate"
            color="primary"
            mat-raised-button>
      {{'employees-filter.releaseBtnText' | translate}}
    </button>
  </mat-toolbar>

  <div class="mt-3">
    <app-employees-table *ngIf="filteredEmployees" [employees]="filteredEmployees"></app-employees-table>
  </div>
</div>
