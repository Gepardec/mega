<mat-select
  #select
  (selectionChange)="onSelectionChange($event)"
  [class.select-green]="select.value === State.DONE"
  [class.select-red]="select.value === State.OPEN"
  [value]="value"
  [disabled]="value === State.DONE">
  <mat-option [value]="State.OPEN">{{'STATE.OPEN' | translate}}</mat-option>
  <mat-option [value]="State.DONE">{{'STATE.DONE' | translate}}</mat-option>
</mat-select>
