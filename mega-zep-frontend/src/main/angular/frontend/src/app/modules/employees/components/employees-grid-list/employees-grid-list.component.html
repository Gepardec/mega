<mat-grid-list cols="2" rowHeight="6:1">
  <mat-grid-tile *ngFor="let employee of employees | slice:pageIndex*pageSize:(pageIndex+1)*pageSize">
    <mat-card class="employee-card">
      <mat-card-header class="card-header">
        <mat-card-title>{{employee.firstName + " " + employee.sureName}}</mat-card-title>
        <mat-card-subtitle>{{functions[employee.workDescription]}}</mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>
        <mat-card-actions class="card-actions">
          <button [ngClass]="stringToDate(employee.releaseDate) > date ? 'releaseWarn' : 'releaseSuccess'" mat-button disabled>{{employee.releaseDate}}</button>
          <button class="releaseBtn" mat-button (click)="openDialog(employee)">Freigeben</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
