<div class="container">
  <mat-toolbar class="toolbar mat-elevation-z8">
    <mat-toolbar-row>

      <mat-form-field class="filter">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <span class="fill-remaining-space"></span>

      <div class="freigabe">
        <a *ngIf="selectedEmployees.length > 0"
           style="font-size: 12px; margin: 0 15px 0 0; color: rgb(67, 66, 93);">{{selectedEmployees.length}} Person<span
          *ngIf="selectedEmployees.length > 1">en</span> ausgew√§hlt</a>

        <app-datepicker *ngIf="filteredEmployees && selectedEmployees?.length > 0"
                        (dateEmitter)="dateChanged($event)" style="margin-right: 10px;"></app-datepicker>

        <button *ngIf="selectedEmployees?.length > 0 && selectedDate != null" class="releaseBtn"
                mat-button
                (click)="releaseEmployees()">
          Freigeben
        </button>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>

  <div class="employeeList">
    <app-employees-list *ngIf="filteredEmployees" [employees]="filteredEmployees"></app-employees-list>
  </div>
</div>
