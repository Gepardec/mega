<div *ngIf="info" class="mt-5 w-100 text-center">
  <small
    (click)="openInfoDetailsInDialog(infoDetails)"
    class="info">
    {{info.version}}
  </small>
</div>

<ng-template #infoDetails>
  <h2 mat-dialog-title>MEGA Version</h2>
  <mat-dialog-content class="container-fluid d-flex align-items-center justify-content-center">
    <table>
      <tr>
        <td>Version:</td>
        <td>{{info.version}}</td>
      </tr>
      <tr>
        <td>Commit:</td>
        <td>{{info.commit}}</td>
      </tr>
      <tr>
        <td>Branch:</td>
        <td>{{info.branch}}</td>
      </tr>
      <tr>
        <td>Build-Nummer:</td>
        <td>{{info.buildNumber}}</td>
      </tr>
      <tr>
        <td>Build-Datum:</td>
        <td>{{info.buildDate}}</td>
      </tr>
      <tr>
        <td>Start-Datum:</td>
        <td>{{info.startedAt}}</td>
      </tr>
      <tr>
        <td>Laufzeit:</td>
        <td>{{info.upTime}}</td>
      </tr>
    </table>
  </mat-dialog-content>
</ng-template>
