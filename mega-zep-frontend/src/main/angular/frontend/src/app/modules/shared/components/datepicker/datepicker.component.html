<mat-form-field appearance="standard" style="font-size: 18px">
  <input [matDatepicker]="picker" [max]="today" [value]="selectedDate" disabled matInput (dateChange)="getDateAndEmitEvent($event)">
  <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
  <mat-datepicker #picker disabled="false"></mat-datepicker>
</mat-form-field>
