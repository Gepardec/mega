<div
  class="text-center"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
  style="height: 80%">
  <mat-icon color="primary">sentiment_very_dissatisfied</mat-icon>
  <span style="height: 40px"></span> <!--spacer-->
  <h1>{{'error.title' | translate}}</h1>
  <p>{{'error.message' | translate}}: {{errorMessage}}</p>
  <button
    (click)="navigatePreviousPage()"
    color="primary"
    mat-raised-button>
    {{'error.reload' | translate}}
  </button>
</div>
