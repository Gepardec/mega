<table>
  <tr>
    <td>
      <mat-icon class="billable"
                matTooltip="Fakturierbar"
                matTooltipShowDelay="500">monetization_on
      </mat-icon>
    </td>
    <td *ngIf="billableTimes !== 0" class="times-col-left">{{billableTimes | number: '1.2-2' : 'de-AT'}}</td>
    <td *ngIf="billableTimes === 0" class="times-col-left">
      <mat-icon>horizontal_rule</mat-icon>
    </td>
    <td class="times-col-center">&nbsp;/&nbsp;</td>
    <td *ngIf="nonBillableTimes !== 0" class="times-col-right">{{nonBillableTimes | number: '1.2-2' : 'de-AT'}}</td>
    <td *ngIf="nonBillableTimes === 0" class="times-col-right">
      <mat-icon>horizontal_rule</mat-icon>
    </td>
  </tr>
</table>
