<table>
  <tr>
    <td>
      <mat-icon class="billable"
                matTooltip="Fakturierbar"
                matTooltipShowDelay="500">monetization_on</mat-icon>
    </td>
    <td class="times-col-left" *ngIf="billableTimes !== 0">{{billableTimes | number: '1.2-2' : 'de-AT'}}</td>
    <td class="times-col-left" *ngIf="billableTimes === 0"><mat-icon>horizontal_rule</mat-icon></td>
    <td class="times-col-center">&nbsp;/&nbsp;</td>
    <td class="times-col-right" *ngIf="nonBillableTimes !== 0">{{nonBillableTimes | number: '1.2-2' : 'de-AT'}}</td>
    <td class="times-col-right" *ngIf="nonBillableTimes === 0"><mat-icon>horizontal_rule</mat-icon></td>
  </tr>
</table>
