<h1 mat-dialog-title>
  {{'confirm-dialog.title' | translate}}
</h1>

<div mat-dialog-content>
  <p>{{'confirm-dialog.message' | translate}}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">{{'confirm-dialog.dismiss' | translate}}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">{{'confirm-dialog.confirm' | translate}}</button>
</div>
