<button [matMenuTriggerFor]="menu" id="userBtn" mat-button>{{user?.firstname + " " + user?.lastname}}
  <mat-icon matListIcon>keyboard_arrow_down</mat-icon>
</button>

<img [src]="user.pictureUrl" class="avatar"/>

<mat-menu #menu id="menu">
  <button (click)="openInfoDialog()" mat-menu-item>Info</button>
  <button (click)="doLogout()" id="logoutBtn" mat-menu-item>Logout</button>
</mat-menu>
