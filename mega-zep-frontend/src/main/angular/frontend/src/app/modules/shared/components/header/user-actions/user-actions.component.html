<button id="userBtn" mat-button [matMenuTriggerFor]="menu">{{user?.firstname + " " + user?.lastname}}
  <mat-icon matListIcon>keyboard_arrow_down</mat-icon>
</button>

<img class="avatar" [src]="user.pictureUrl" />

<mat-menu id="menu" #menu>
  <button id="logoutBtn" mat-menu-item (click)="doLogout()">Logout</button>
</mat-menu>
