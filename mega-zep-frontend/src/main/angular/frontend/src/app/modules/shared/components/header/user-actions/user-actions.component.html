<button
  [matMenuTriggerFor]="menu"
  mat-button>
  {{user?.firstname + " " + user?.lastname}}
  <mat-icon matListIcon>keyboard_arrow_down</mat-icon>
</button>

<img [src]="user.pictureUrl" class="avatar"/>

<mat-menu #menu>
  <button
    (click)="doLogout()"
    mat-menu-item>
    {{'user-actions.logout' | translate}}
  </button>
</mat-menu>
