<div class="container overflow-auto mat-elevation-z8">
  <mat-table #table [dataSource]="employees">

    <ng-container matColumnDef="headline">
      <mat-header-cell *matHeaderCellDef class="headline">Mitarbeiter√ºbersicht</mat-header-cell>
    </ng-container>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="auswaehlen">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      color="primary"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      color="primary"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="nachname">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.firstName + " " + element.sureName}} </mat-cell>
    </ng-container>

    <!-- funktion Column -->
    <ng-container matColumnDef="abteilung">
      <mat-header-cell *matHeaderCellDef>Funktion</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{functions[element.workDescription]}}</mat-cell>
    </ng-container>

    <!-- freigabedatum Column -->
    <ng-container matColumnDef="freigabedatum">
      <mat-header-cell *matHeaderCellDef>Freigegeben bis</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <p [ngClass]="getReleaseDateColourCoding(element.releaseDate)" class="release">{{element.releaseDate}}</p>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['headline']; sticky: true"></mat-header-row>
    <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             [ngClass]="{ 'selected': selection.isSelected(row)}"
    ></mat-row>
  </mat-table>
</div>
