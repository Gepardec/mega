<h2 mat-dialog-title>Zeiten freigeben f√ºr {{employee.vorname + " " + employee.nachname}}</h2>
<mat-dialog-content class="mat-typography">
  <app-calender (dateEmitter)="dateChanged($event)" [date]="date"></app-calender>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abbrechen</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial (click)="updateEmployee(employee)" [disabled]="!date">Freigeben</button>
</mat-dialog-actions>
