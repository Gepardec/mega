<span [class]="size" [ngSwitch]="state">
  <mat-icon *ngSwitchCase="State.OPEN" class="red">cancel</mat-icon>
  <mat-icon *ngSwitchCase="State.DONE" class="green">check_circle</mat-icon>
  <mat-icon *ngSwitchCase="ProjectState.WORK_IN_PROGRESS" class="red">cancel</mat-icon>
  <mat-icon *ngSwitchCase="ProjectState.NOT_RELEVANT" class="green">check_circle</mat-icon>
  <mat-icon *ngSwitchDefault class="yellow">error</mat-icon>
</span>
