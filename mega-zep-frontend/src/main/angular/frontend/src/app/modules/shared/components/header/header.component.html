<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <img [src]="assetsPath + logoMega" alt="Logo MEGA" class="logo-mega mr-3">

    <nav *ngIf="user" mat-tab-nav-bar>
      <ng-container *ngFor="let link of links">
        <span #rla="routerLinkActive" *ngIf="showLink(link)" [active]="rla.isActive" [routerLink]="link.path"
              mat-tab-link
              routerLinkActive>
          {{ link.name }}
        </span>
      </ng-container>
    </nav>

    <span class="flex-fill"></span>

    <a
      *ngIf="user"
      [href]="spreadSheetUrl"
      class="mr-2"
      mat-mini-fab
      target="_blank">
      <img [src]="assetsPath + excelLogo" alt="Dashboard Link" class="excelImg">
    </a>

    <a
      *ngIf="user"
      [href]="zepUrl"
      class="mr-2"
      mat-mini-fab
      target="_blank">
      <img [src]="assetsPath + zepLogo" alt="ZEP Link" class="zepImg">
    </a>

    <div *ngIf="user" class="useractions">
      <app-user-actions (logout)="onLogout($event)" [user]="user"></app-user-actions>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
