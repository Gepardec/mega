<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row>
    <div class="header-caption">
      <h1>MEGA</h1>
    </div>

    <nav mat-tab-nav-bar *ngIf="user">
      <a mat-tab-link
         *ngFor="let link of links"
         [routerLink]="link[1]"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{link[0]}}
      </a>
      <a mat-tab-link
         [href]="spreadSheetUrl"
         target="_blank">
        Google-Spreadsheet
      </a>
    </nav>

    <div class="useractions" *ngIf="user">
      <app-user-actions [user]="user" (logout)="onLogout($event)"></app-user-actions>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
