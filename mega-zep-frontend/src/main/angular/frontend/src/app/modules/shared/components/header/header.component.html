<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row>
    <img class="logo-mega" src="../../../../../assets/LogoMEGA.png" alt="">

    <nav mat-tab-nav-bar *ngIf="user">
      <ng-container *ngFor="let link of links">
        <a mat-tab-link *ngIf="showLink(link)" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
          {{ link.name }}
        </a>
      </ng-container>
      <a mat-tab-link
         [href]="spreadSheetUrl"
         target="_blank">
        Google-Spreadsheet
      </a>
    </nav>

    <div class="useractions" *ngIf="user">
      <img class="excelImg" src="../../../../../assets/excelLogo.png" alt="">
      <img class="zepImg" src="../../../../../assets/zepEyeClean.png" alt="">
      <app-user-actions></app-user-actions>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
