<mat-card *ngIf="monthlyReport" class="mat-elevation-z10">
  <mat-card-title>
    {{'monthly-report.title.geninfo' | translate}}
  </mat-card-title>

  <mat-card-content style="" >
    <mat-table [dataSource]="dataSource" align="center">
      <ng-container matColumnDef="identifier">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let data">
          <span class="mobile-label">{{'monthly-report.table.journey.day' | translate}}</span>
          <span>{{data.id}}</span>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="values">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let data">
          <span class="mobile-label">{{'monthly-report.table.journey.warning' | translate}}</span>
          {{data.value}}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>

</mat-card>
