<mat-card *ngIf="monthlyReport" class="mat-elevation-z10">
  <mat-card-title>
    {{'monthly-report.title.general-info' | translate}}
  </mat-card-title>
  <table>
    <tr>
      <td class="headers">{{identifiers[0]}}</td>
      <td class="infovalue">{{totalWorkingTimeHours | number: '1.2-2': 'de-AT'}}</td>
      <td class="identifier" *ngIf="totalWorkingTimeHours === 1">Stunde</td>
      <td class="identifier" *ngIf="totalWorkingTimeHours > 1 || totalWorkingTimeHours === 0">Stunden</td>
    </tr>
    <tr class="info-line">
      <td class="headers">{{identifiers[1]}}</td>
      <td class="infovalue">{{billableTimeHours | number: '1.2-2': 'de-AT'}}</td>
      <td class="identifier" *ngIf="billableTimeHours === 1">Stunde</td>
      <td class="identifier" *ngIf="billableTimeHours > 1 || billableTimeHours === 0">Stunden</td>
    </tr>
    <tr class="info-line">
      <td class="headers">{{identifiers[2]}}</td>
      <td class="identifier" class="infovalue">{{billablePercentage | number: '1.2-2': 'de-AT'}}</td>
      <td class="identifier">%</td>
    </tr>
