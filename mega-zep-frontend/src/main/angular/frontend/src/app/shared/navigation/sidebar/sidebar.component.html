<mat-sidenav-container [hasBackdrop]="false" autosize>
  <mat-sidenav #sidenav mode="push" disableClose >
    <mat-nav-list>
      <a mat-list-item>
        <h1>MEGA</h1>
      </a>

      <a mat-list-item [routerLink]="[home]">
        <mat-icon class="sidenav" matListIcon (click)="sidenav.toggle()">home</mat-icon>Home
      </a>
      <a mat-list-item [routerLink]="[dashboard]">
        <mat-icon class="sidenav" matListIcon (click)="sidenav.toggle()">equalizer</mat-icon>Dashboard
      </a>
      <a *ngIf="isEmployeeAdminOrController()" mat-list-item [routerLink]="[employees]">
        <mat-icon class="sidenav" matListIcon (click)="sidenav.toggle()">people</mat-icon>Employees
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <div style="height: 88vh; width: 90%">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
