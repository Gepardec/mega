<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row>
    <div class="header-caption">
      <h1>MEGA</h1>
    </div>

    <div class="nav-tabs">
      <nav mat-tab-nav-bar>
        <a mat-tab-link
           *ngFor="let page of pages"
           [routerLink]="page.pageUrl">
          {{page.pageName}}
        </a>
      </nav>
    </div>

    <div class="useractions">
      <app-user-actions></app-user-actions>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
