<div class="example-container mat-elevation-z8">
  <mat-table #table class="tablelist" [dataSource]="dataSource">

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Datum</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="restTime">
      <mat-header-cell *matHeaderCellDef>Ruhezeit</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.missingRestTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="breakTime">
      <mat-header-cell *matHeaderCellDef>Pausenzeit</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.missingBreakTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="workingTime">
      <mat-header-cell *matHeaderCellDef>Arbeitszeit</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.excessWorkTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="warning">
      <mat-header-cell *matHeaderCellDef>Warnung</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.warning}} </mat-cell>
    </ng-container>

    <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  </mat-table>
</div>
