<div class="container mat-elevation-z8">
  <mat-table #table class="tablelist" [dataSource]="dataSource">

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Tag</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{stringToDate(element.date) | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="restTime">
      <mat-header-cell *matHeaderCellDef>zu wenig Ruhezeit</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.missingRestTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="breakTime">
      <mat-header-cell *matHeaderCellDef>zu wenig Pausenzeit</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.missingBreakTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="workingTime">
      <mat-header-cell *matHeaderCellDef>zu viel Arbeitszeit</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.excessWorkTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="warning">
      <mat-header-cell *matHeaderCellDef>Warnung</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.warningMessage}} </mat-cell>
    </ng-container>

    <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
