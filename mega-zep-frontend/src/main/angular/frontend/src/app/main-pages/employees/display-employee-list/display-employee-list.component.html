<div class="container">
  <mat-toolbar>
    <mat-toolbar-row>
      <h1 class="title">Geparden</h1>
      <app-datepicker *ngIf="!isGridlistActive && employees && selectedEmployees?.length > 0"
                      (dateEmitter)="dateChanged($event)"></app-datepicker>
      <button *ngIf="!isGridlistActive" mat-button
              [disabled]="selectedEmployees?.length == 0 || selectedDate == null"
              (click)="releaseEmployees()">
        Freigeben
      </button>
      <button mat-icon-button
              (click)="toggleView()">
        <mat-icon class="swap-view">view_list</mat-icon>
      </button>
    </mat-toolbar-row>


  </mat-toolbar>

  <app-pagination *ngIf="employees" [employees]="employees"
                  [isGridlistActive]="isGridlistActive"></app-pagination>
</div>
