<div class="container">
  <mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <mat-form-field class="filter">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <span class="fill-remaining-space"></span>
      <p *ngIf="!isGridlistActive && selectedEmployees.length > 0"
         style="font-size: 12px; margin: 0 15px 0 0; color: rgb(67, 66, 93);">{{selectedEmployees.length}} Person<span
        *ngIf="selectedEmployees.length > 1">en</span> ausgew√§hlt</p>
      <app-datepicker *ngIf="!isGridlistActive && filteredEmployees && selectedEmployees?.length > 0"
                      (dateEmitter)="dateChanged($event)" style="margin-right: 10px;"></app-datepicker>
      <button *ngIf="!isGridlistActive && selectedEmployees?.length > 0 && selectedDate != null" class="releaseBtn"
              mat-button
              (click)="releaseEmployees()">
        Freigeben
      </button>
      <button class="toggleView" mat-icon-button
              (click)="toggleView()">
        <mat-icon class="swap-view">view_list</mat-icon>
      </button>
    </mat-toolbar-row>


  </mat-toolbar>

  <app-employee-list *ngIf="filteredEmployees" [employees]="filteredEmployees"
                  [isGridlistActive]="isGridlistActive"></app-employee-list>
</div>
