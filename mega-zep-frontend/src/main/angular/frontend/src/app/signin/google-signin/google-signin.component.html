<div class="jumbotron bg-transparent text-center">
  <div *ngIf="!user" class="card text-center">
    <h6 class="card-header">
      Google Login
    </h6>
    <div class="card-block">
      <h4 class="card-title">Not signed in</h4>
    </div>
    <div class="card-block">
      <button class="btn btn-social-icon btn-google mx-1" (click)="signinWithGoogle()">Signin<span
        class="fa fa-google"></span></button>
    </div>
  </div>
  <div *ngIf="user" class="card text-center">
    <h6 class="card-header">
      Google Login
    </h6>
    <div class="card-block"></div>
    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
      <p class="card-text">{{ user.authToken }}</p>
      <p class="card-text">authorizationCode: {{ user.authorizationCode }}</p>
      <p class="card-text">facebook: {{ user.facebook }}</p>
      <p class="card-text">idToken: {{ user.idToken }}</p>
      <p class="card-text">{{ user.provider }}</p>
      <p class="card-text">{{ user.}}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>
  </div>
</div>
